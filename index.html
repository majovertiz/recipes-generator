<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>AI Healthy Recipes Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Healthy Recipes Generator</h1>
      </header>

      <main>
        <form id="recipe-generator-form">
          <input
            type="text"
            placeholder="Enter the ingredient"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="recipe" id="recipe"></div>
      </main>
      <footer>
        This AI project was coded by Majo Vertiz and is open-sourced on
        <a
          href="https://github.com/majovertiz/recipes-generator"
          target="_blank"
        >
          GitHub</a
        >
        and is hosted on
        <a href="https://ai-recipes-generator.netlify.app/" target="_blank">
          Netlify.</a
        >
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
